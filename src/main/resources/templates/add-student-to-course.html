<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">

<link rel="stylesheet" href="/css/style.css">
<head th:replace="~{fragments/commons::head}">
    <title>Add Student to Course</title>
</head>

<body>
<header th:replace="~{fragments/commons::nav}"></header>
<style th:replace="~{fragments/commons::style}"></style>

<main>

    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Student to Course</span></h1>
    <div class="form-group">

        <form th:action="@{/courses/{courseId}/add(courseId=${courseId})}" th:method="post" class="mx-auto w-25 bg-blur rounded">

            <div class="mb-3">
                <p th:if="${errorMessage}" th:text="${errorMessage}" class="errors alert alert-danger">
                    Invalid username or password.
                </p>
                <label for="studentInput" class="form-label">Student Username</label>
                <input type="text" id="studentInput" name="studentInput" class="form-control" required="required" />
            </div>

            <input type="hidden" id="courseId" name="courseId" th:value="${courseId}" />

            <button type="submit" class="btn btn-primary">Add Student</button>


        </form>

    </div>
</main>

</body>

</html>
