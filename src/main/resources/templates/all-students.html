<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}"></head>

<body>
<header th:replace="~{fragments/commons::nav}"></header>
<style th:replace="~{fragments/commons::style}"></style>
<div class="container bg-blur rounded mt-3 mb-3 p-2">
<h1 >List of students in the university</h1>

  <hr>

  <table>
    <thead>
    <tr>
      <th>Teacher Name</th>
      <th>Teacher Email</th>
      <th>View full info</th>
    </tr>
    </thead>
    <hr>
    <tbody>
    <tr th:each="teacher : ${teachers}">
      <td th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></td>
      <td th:text="${teacher.email}"></td>
      <td >
        <a th:href="@{/students/{id}(id=${teacher.id})}" class="btn btn-primary">View full info</a>
      </td>

    </tr>
    </tbody>
  </table>


<table>
  <thead>
  <tr>
    <th>Student Name</th>
    <th>Student Email</th>
    <th>View full info</th>
    <th th:if="${#authorization.expression('hasRole(''ROLE_TEACHER'')')}">Give teacher role</th>
  </tr>
  </thead>
  <hr>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
    <td th:text="${student.email}"></td>
    <td >
      <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-primary">View full info</a>
    </td>
    <td >
      <a sec:authorize="hasRole('ROLE_TEACHER')" th:href="@{/students/{id}/make-teacher(id=${student.id})}" style="border-color: red; background-color: red; color: white;" class="btn btn-primary">Make teacher</a>
    </td>
  </tr>
  </tbody>
</table>


  <a  th:href="@{/courses}" class="mt-3 mb-3 btn btn-primary">Back to Courses</a>
  <a th:href="@{/students/add}"  class="mt-3 mb-3 btn btn-primary">Add new student</a>

</div>
</body>

</html>
