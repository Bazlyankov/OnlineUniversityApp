<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dictionary App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link my-text-color active h5" th:if="${#authentication.principal != null}" th:href="@{/home}">University App</a>
        <a class="nav-link my-text-color active h5" th:unless="${#authentication.principal != null}" th:href="@{/}">University App</a>
        <a class="nav-link my-text-color active h5" th:if="${#authentication.principal != null}" th:href="@{/students}">Students</a>
        <a class="nav-link my-text-color active h5" th:href="@{/courses}">Courses</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li sec:authorize="isAuthenticated()" class="nav-item col-md-4"><a class="nav-link active h5 my-text-color">Welcome, <span sec:authentication="name"></span>!</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item col-md-4">
                    <div class="nav-link active h5 my-text-color">
                        <form th:method="post"
                              th:action="@{/logout}">
                            <input type="submit" class="btn btn-link my-text-color h5" value="Logout"/>
                        </form>
                    </div>
                </li>
                <li class="nav-item col-md-4">
                    <a class="nav-link active h5 my-text-color" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item col-md-4">
                    <a class="nav-link my-text-color active h5" sec:authorize="isAnonymous()" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color">
            &copy; Georgi MB and SoftUni 2023. All rights reserved.
        </div>
    </div>
</footer>
<style>
    /* Style the table */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    /* Style the table header */
    th {
        border: 1px solid #ddd;
        text-align: center;
        font-weight: bolder;
        padding: 8px;
    }

    /* Style the table rows */
    tr {
        border: 1px solid #ddd;
        font-weight: lighter;
    }

    /* Style table cells */
    td {
        border: 1px solid #ddd;
        padding: 8px;
    }
</style>
</body>
</html>
