<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles.css">
<head th:replace="~{fragments/commons::head}"></head>


<header th:replace="~{fragments/commons::nav}">

</header>
<body>
<style th:replace="~{fragments/commons::style}"></style>
<main>


  <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Resource</span></h1>
  <div class="d-flex justify-content-center align-items-center mx-auto w-50">
    <form action="#" class="mx-auto w-50 bg-blur rounded p-4"
          th:action="@{/courses/{id}/resources/add(id=${id})}"
          th:object="${resource}" method="post">


      <div class="form-group">
        <input type="text" th:field="*{title}"
               placeholder="Enter title"
               class="form-control mb-4"th:errorclass="bg-danger"/>
        <small th:if="${#fields.hasErrors('title')}"
               th:errors="*{title}"
               class="text-danger">Title error message</small>
      </div>

      <div class="form-group">
        <input type="text" th:field="*{description}"
               placeholder="Enter description"
               class="form-control mb-4"
               th:errorclass="bg-danger"/>
        <small th:if="${#fields.hasErrors('description')}"
               th:errors="*{description}"
               class="text-danger">Description error message</small>
      </div>

      <div class="form-group">
        <input type="text" th:field="*{videoUrl}"
               placeholder="Enter video Id"
               class="form-control mb-4"
               th:errorclass="bg-danger"/>
        <small th:if="${#fields.hasErrors('videoUrl')}"
               th:errors="*{videoUrl}"
               class="text-danger">Video URL error message</small>
      </div>

      <button type="submit" class="btn btn-primary" value="Upload">Upload resource</button>
    </form>
  </div>

</main>


</body>
</html>
