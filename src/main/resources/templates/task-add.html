<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/commons::head}">
  <meta charset="UTF-8">
  <title>Student enrollment system</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<style th:replace="~{fragments/commons::style}"></style>
<h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" th:text="'Add new task for: ' + ${student.firstName} + ' ' + ${student.lastName}"></span></h1>

  <p  ></p>
  <hr>

  <form action="#"
        th:action="@{/students/{id}/tasks/add(id=${student.id})}"
        th:object = "${task}"
        method="post"
        class="mx-auto w-25 bg-blur rounded">
    <input type="text" th:field = "*{description}"
           placeholder="Enter description"
           class="form-control mb-4 col-12 mx-auto ">
    <input type="text" th:field = "*{courseId}"
           placeholder="Enter course id"
           class="form-control mb-4 col-12 mx-auto ">

    <button type="submit" class="btn btn-primary  mt-3 mb-3">Submit task</button>
  </form>

</body>
</html>
